<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>

            <div class="label-float">
               <input type="text" id="usuario" placeholder="" required>
               <label for="usuario">Usúario</label>
              
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
                <i class="fa-regular fa-eye"></i>
             </div> 
             <div class="justify-center"><button>Entrar</button></div>
             <div class="justify-center">
                <hr>
             </div>
             <p>
                Não tem uma conta?
                <a href="cadastrar.html" target="_blank">Cadastre-se</a>
             </p>
        </div>
    </div>
    
<script src="../js/login.js"></script>
</body>
</html>
