<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="../css/estilo-login.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
</head>
<body>
   
    <div class="box">
        <h1>Login</h1> 
        <form action=""> 
                 <div class="inputbox">
                    <input type="text" name="usuario" id="usuario" class="inputUser" required>
                    <label for="usuario" class="labelInput">Usuário</label>
                 </div>
                 <br> <br>

                 <div class="inputbox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                 </div>

                 <br>
              <input type="submit" id="submit" value="Logar">
        </form>
        <p>
            Não tem uma conta?
            <a href="cadastrar.html" target="_blank">Cadastre-se</a>
         </p>
      </div>
   
</body>
</html>
