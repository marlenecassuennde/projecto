<!DOCTYPE html>

<body>
          <div class="box">
            <form action="cadastrar.php" method="post">
               <fieldset>
                  <legend><strong> Cadastre-se </strong></legend>

                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Completo</label>
                     </div>
                     <br> <br>
   
                     <div class="inputbox">
                        <input type="text" name="usuario" id="usuario" class="inputUser" required>
                        <label for="usuario" class="labelInput">Usuário</label>
                     </div>
                     <br> <br>
   
                     <div class="inputbox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                     </div>
                     <br> <br>
   
                     <div class="inputbox">
                        <input type="text" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                     </div>
                     <br> <br>
                 

                     <div class="inputbox">
                        <label for="nome" class="form-label"> Gênero </label>

                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                          </select>
                      </div>
             
                     <br> <br>
   
                     <div class="inputbox">
                        <input type="text" name="morada" id="morada" class="inputUser" required>
                        <label for="Morada" class="labelInput">Morada</label>
                     </div>

                     <br> <br>

                     <div class="inputbox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Senha</label>
                     </div>

                     <br><br>

                     <div class="inputbox">
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="inputUser" required>
                        <label for="confirmarSenha" class="labelInput">Confirmar Senha</label>
                     </div>
                     <br>
                  <input type="submit" id="submit" value="Cadastrar">
               </fieldset>
               <br>
             
            </form>
          </div>
